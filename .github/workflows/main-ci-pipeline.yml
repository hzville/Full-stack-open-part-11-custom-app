name: main ci pipeline

on:
  push:
    branches:
      - develop

  pull_request:
    branches:
      - master
      - develop
    types:
      - opened
      - synchronize

jobs:
  frontend-ci-jobs:
    uses: ./github/workflows/jobs/frontend-ci-jobs
  backend-ci-jobs:
    uses: ./github/workflows/jobs/backend-ci-jobs
